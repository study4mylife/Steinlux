<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/aboutUs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body id="aboutUs">
    <index-Header></index-Header>
    
    <div class="bannerContainer container-fluid px-0 position-relative">
        <img id="banner" src="../src/banner1.png" alt="STEINLUX_Banner" class="banner">
    </div>

    <main>
        <div class="mainContainer pt-5 pb-5">
            <section class="aboutUs hidden-element">
                <h1 id="mainTitle1"></h1>
                <h3 id="aboutTitle1"></h3>
                <span>
                    <p id="aboutp1"></p>
                </span>
            </section>

            <section class="advantages">
                <div class="advantageItem hidden-element-left">
                    <img id="advantageImage1">
                    <h3 id="advantageTitle1"></h3>
                    <p id="advantagep1"></p>
                </div>
                <div class="advantageItem hidden-element-left">
                    <img id="advantageImage2" src="">
                    <h3 id="advantageTitle2"></h3>
                    <p id="advantagep2"></p>
                </div>
                <div class="advantageItem hidden-element-right">
                    <img id="advantageImage3" src="">
                    <h3 id="advantageTitle3"></h3>
                    <p id="advantagep3"></p>
                </div>
                <div class="advantageItem hidden-element-right">
                    <img id="advantageImage4" src="">
                    <h3 id="advantageTitle4"></h3>
                    <p id="advantagep4"></p>
                </div>
            </section>

            <section class="timeline mb-5">
                <div class="container left">
                    <div class="content">
                        <h2 id="timelineTitle1"></h2>
                        <p id="timelinep1"></p>
                    </div>
                </div>
                <div class="container right">
                    <div class="content">
                        <h2 id="timelineTitle2"></h2>
                        <p id="timelinep2"></p>
                    </div>
                </div>
                <div class="container left">
                    <div class="content">
                        <h2 id="timelineTitle3"></h2>
                        <p id="timelinep3"></p>
                    </div>
                </div>
                <div class="container right">
                    <div class="content">
                        <h2 id="timelineTitle4"></h2>
                        <p id="timelinep4"></p>
                    </div>
                </div>
            </section>

            <section class="aboutUs hidden-element">
                <h1 id="mainTitle2"></h1>
                <h3 id="aboutTitle2"></h3>
                <span>
                    <p id="aboutp2"></p>
                </span>
            </section>
        </div>
    </main>

    <index-Footer></index-Footer>
    
    <script src="https://kit.fontawesome.com/b2d002c21d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="module" src="../js/basic.js"></script>
    <script>
               document.addEventListener('DOMContentLoaded', (event) => {
            const containers = document.querySelectorAll('.container');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.55
            });

            containers.forEach(container => {
                container.style.opacity = 0;
                container.style.transform = 'translateY(50px)';
                container.style.transition = 'opacity 0.5s, transform 0.5s';
                observer.observe(container);
            });
        });
    </script>

</body>
</html>
