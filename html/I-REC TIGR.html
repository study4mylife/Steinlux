<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/Steinlux_icon.ico" rel="shortcut icon"/>
    <title>國際再生能源憑證 (I-REC/TIGR)</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="../css/I-REC TIGR.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body id="I-REC TIGR">
    <index-Header></index-Header>
    
    <div class="bannerContainer container-fluid px-0 position-relative">
        <img id="banner" src="" alt="STEINLUX_Banner" class="banner">
    </div>

    <hr>

    <main>
        <article class="I-REC mt-5 mb-5 hidden-element">
            <div class="I-RECContainer">
                <section class="whatI-REC mb-5">  
                    <h1 id="mainTitle1"></h1>
                    <div class="whatContainer">
                        <span class="what">
                            <span>
                                <h2 id="aboutI-REC TIGRTitle1"></h2>
                                <p id="aboutI-REC TIGRp1"></p>
                                <p id="aboutI-REC TIGRp2"></p>
                            </span>
                        </span>
                        <span class="scope">
                            <h2 id="aboutI-REC TIGRTitle2"></h2>
                            <h5 id="aboutI-REC TIGRSubTitle1"></h5>
                            <p id="aboutI-REC TIGRp3"></p>
                            <h5 id="aboutI-REC TIGRSubTitle2"></h5>
                            <p id="aboutI-REC TIGRp4"></p>
                            <div class="wrapper">
                                <img id="aboutI-REC TIGRImage1">
                                <img id="aboutI-REC TIGRImage2">
                            </div>
                        </span>
                    </div>
                </section>
                
                <section class="whyI-REC hidden-element">
                    <h1 id="mainTitle2"></h1>
                    <div class="whyContainer">
                        <span>
                            <h2 id="whyTitle1"></h2>
                            <p id="whyp1"></p>
                        </span>
                        <span>
                            <h2 id="whyTitle2"></h2>
                            <p id="whyp2"></p>
                        </span>

                        <div class="wrapper mb-5">
                            <img id="whyImage">
                        </div>

                        <span>
                            <h2 id="whyTitle3"></h2>
                            <p id="whyp3"></p>
                        </span>
                        <div class="energy hidden-element" id="energyCategories">
                            <h3 id="energyTitle" class="mb-5"></h3>
                            <div class="energyContainer">
                                <div class="energyItem"><p id="energyItem1"></p></div>
                                <div class="energyItem"><p id="energyItem2"></p></div>
                                <div class="energyItem"><p id="energyItem3"></p></div>
                                <div class="energyItem"><p id="energyItem4"></p></div>
                                <div class="energyItem"><p id="energyItem5"></p></div>
                                <div class="energyItem"><p id="energyItem6"></p></div>
                            </div>
                        </div>
                    </div>
                </section>
                    
                <section class="howI-REC hidden-element">
                    <div class="howContainer">
                        <span id="summary"></span>
                        <div class="wrapper">
                            <img id="summaryImage">
                        </div>
                    </div>
                </section>
            </div>  
        </article>
        <feed-back></feed-back>
    </main>


    <index-Footer></index-Footer>
    
    <script src="https://kit.fontawesome.com/b2d002c21d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="module" src="../js/basic.js"></script>
</body>
</html>
