<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/Steinlux_icon.ico" rel="shortcut icon"/>
    <title>SBTi目標設定/提交</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="../css/sbti.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body id="SBTi">
    <index-Header></index-Header>
    
    <div class="bannerContainer container-fluid px-0 position-relative">
        <img id="banner" class="banner" alt="STEINLUX_Banner" >
    </div>

    <hr>

    <main>
        <article class="SBTi mt-5 mb-5">
            <div class="SBTiContainer">
                <section class="whatSBTi hidden-element">  
                    <h1 id="mainTitle1"></h1>
                    <div class="whatContainer">
                        <span class="what">
                            <h2 id="aboutSBTiTitle1"></h2>
                            <p id="aboutSBTip1"></p>
                            <p id="aboutSBTip2"></p>
                        </span>
                        <span class="collab">
                            <div class="collabContainer">
                                <h2 id="aboutSBTiTitle2"></h2>
                                <p id="aboutSBTip3"></p>
                                <div class="wrapper">
                                    <img id="aboutSBTiImage1">
                                    <img id="aboutSBTiImage2">
                                    <img id="aboutSBTiImage3">
                                    <img id="aboutSBTiImage4">
                                </div>
                            </div>
                        </span>
                    </div>

                    <hr>

                    </section>
                    <div class="imageWrapper hidden-element">
                        <h1 id="mainTitle2"></h1>
                        <img id="advantageBackground">
                        <section class="advantage">
                            <div class="advantageContainer">
                                <div class="advantageItems">
                                    <div class="item">
                                        <div class="number">
                                            <p id="advantageNumber1"></p>
                                        </div>
                                        <div class="box">
                                            <p id="advantagep1"></p>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="number">
                                            <p id="advantageNumber2"></p>
                                        </div>
                                        <div class="box">
                                            <p id="advantagep2"></p>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="number">
                                            <p id="advantageNumber3"></p>
                                        </div>
                                        <div class="box">
                                            <p id="advantagep3"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                        <span>
                            <p id="advantageArticle"></p>
                        </span>
    
                    </section>
                </div>
                
                <section class="targetSBTi mt-5 hidden-element-left">
                    <div class="targetContainer">
                        <span class="paragraph paragraph1 mb-5">
                            <span>
                                <h2 id="targetTitle1"></h2>
                                <p id="targetp1"></p>
                            </span>
                    
                            <div class="wrapper">
                                <img id="targetImage1">
                            </div>
                        </span>

                        <span>
                            <p id="targetp2"></p>
                        </span>

                        <div class="targetContainer">
                            <span class="paragraph paragraph2">
                                <div class="wrapper">
                                    <img id="targetImage2">
                                </div>

                                <span>
                                    <h2 id="targetTitle2"></h2>
                                    <p id="targetp3"></p>
                                </span>
                            </span>
    
                            <span>
                                <p id="targetp4"></p>
                            </span>
                    </div>
                </section>
                    
                <section class="howSBTi hidden-element-right">
                    <div class="howContainer">
                        <span id="summary">
                        </span>
                        <div class="wrapper">
                          <img id="summaryImage">
                        </div>
                    </div>
                </section>
            </div>  
        </article>
        <feed-back></feed-back>
    </main>

    <index-Footer></index-Footer>
    
    <script src="https://kit.fontawesome.com/b2d002c21d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="module" src="../js/basic.js"></script>
</body>
</html>
