<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/carbonCalculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../html/index.html">
                <img src="../src/STEINLUX_LOGO.png" alt="STEINLUX_Logo" class="steinluxLogo">
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="startPage" class="section active">
                <h1>碳足跡計算機</h1>
                <p>Carbon Footprint Calculator</p>
                <button onclick="showSection('categorySelection')">開始</button>
                <p>按下按鈕開始計算你的碳足跡</p>
            </section>
    
            <section id="categorySelection" class="section">
                <h2>選擇需要計算的類別:</h2>
                <div id="categories"></div>
                <div class="buttonGroup">
                    <button onclick="showSection('startPage')">上一步</button>
                    <button onclick="startQuestionnaire()">下一步</button>
                </div>
            </section>
    
            <section id="subCategorySelection" class="section">
                <h2 id="currentCategory"></h2>
                <div id="subCategories"></div>
                <div class="buttonGroup">
                    <button onclick="showSection('categorySelection')">上一步</button>
                    <button onclick="showQuestions()">下一步</button>
                </div>
            </section>
    
            <section id="questionnaire" class="section">
                <h2 id="currentSubCategory"></h2>
                <div id="questions"></div>
                <div id="navigationDots" class="navigation-dots"></div>
                <div class="buttonGroup">
                    <button onclick="previousSubCategory()">上一步</button>
                    <button onclick="nextSubCategory()">下一步</button>
                </div>
            </section>
            
    
            <section id="resultPage" class="section">
                <h2>你的碳足跡結果</h2>
                <p>根據你的回答，你的年度碳足跡估算為：</p>
                <h3 id="carbonFootprint"></h3>
                <p>噸二氧化碳當量/年</p>
                <button onclick="showSection('startPage')">重新開始</button>
            </section>
    </main>

    <index-Footer></index-Footer>

    <script src="../js/basic.js"></script>
    <script src="../js/carbonCalculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
