<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供應鏈碳管理</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="../css/carbonManagement.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body id="供應鏈碳管理">
    <index-Header></index-Header>
    
    <div class="bannerContainer container-fluid px-0 position-relative">
        <div class="videoWrapper">
            <video id="video" loop autoplay muted playsinline  alt="STEINLUX_Video"></video>
        </div>
    </div>
    <main>
        <article class="manage mt-5 mb-5 hidden-element">
            <div class="manageContainer">
                <section class="whymanage hidden-element">
                    <h1 id="mainTitle1"></h1>
                    <div class="whyContainer">
                        <span>
                            <h2 id="whyTitle1"></h2>
                            <p id="whyp1"></p>
                        </span>

                        <span>
                            <h2 id="whyTitle2"></h2>
                            <p id="whyp2"></p>
                        </span>

                        <div class="wrapper">
                            <img id="whyImage1">
                            <img id="whyImage2">
                            <img id="whyImage3">
                            <img id="whyImage4">
                        </div>
                </section>
                    
                <section class="howmanage hidden-element">
                    <div class="howContainer">
                        <span id="summary"></span>
                        <div class="wrapper">
                          <img id="summaryImage">
                        </div>
                    </div>
                </section>
            </div>  
        </article>
        <feed-back></feed-back>
    </main>

    <index-Footer></index-Footer>
    
    <script src="https://kit.fontawesome.com/b2d002c21d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="module" src="../js/basic.js"></script>
    <script type="module" src="../js/index.js"></script>
</body>
</html>
