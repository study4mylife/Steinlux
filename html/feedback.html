<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/feedback.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <index-Header></index-Header>
    
    <div class="bannerContainer container-fluid px-0 position-relative">
        <img src="../src/banner1.png" alt="STEINLUX_Banner" class="banner">
        <span>
            <h1>意見與回饋</h1>
            <h2>Comments and Feedback</h2>
        </span>
    </div>

    <hr>
    
    <div class="feedback mt-5 mb-5">
        <span>
            <p>歡迎分享您的意見和建議，幫助我們不斷改進和提升服務質量。無論您是對我們的產品有任何使用體驗、功能需求，或是對我們的服務有任何建議和意見，我們都非常樂意傾聽。您的每一條反饋都是我們進步的重要動力，幫助我們更好地滿足您的需求，提供更優質的服務體驗。</p>
        </span>
        <form id="feedback-form">
            <label for="name">姓名</label><br>
            <input id="name" name="name" required><br><br>
            <label for="email">您的電子信箱</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">意見與回饋</label><br>
            <textarea id="message" name="message" rows="10" maxlength="500" required style="resize: none;"></textarea><br><br>
            <input type="submit" value="提交">
        </form>
    </div>

    <index-Footer></index-Footer>

    <script src="https://kit.fontawesome.com/b2d002c21d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("wWZrf3vP-pvqOi17m");//Public Key
        })();
    
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            var templateParams = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };//取得input內容

            emailjs.send('service_w46pywn', 'template_8d97pyd', templateParams)//Service ID & Template ID
                .then(function(response) {
                    alert('感謝您的意見與回饋！');
                }, function(error) {
                    alert('發送失敗，請重新發送。');
                });
        });
    </script>

</body>
</html>
