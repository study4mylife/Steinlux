<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/GHG.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <index-Header></index-Header>
    
    <div class="bannerContainer container-fluid px-0 position-relative">
        <img src="../src/banner1.png" alt="STEINLUX_Banner" class="banner">
        <span>
            <h1>GHG協議 範疇3</h1>
            <h2>GHG Protocol Scope 3</h2>
        </span>
    </div>

    <hr>

    <main>
        <section class="GHG mt-5 mb-5">
            <h1>GHG協議 範疇3 - 互動概述</h1>
            
            <div class="info-box">
                <p>GHG協議範疇3是一個國際認可的方法，用於計算和報告組織整個價值鏈中的間接溫室氣體（GHG）排放。點擊下方的類別以了解更多！</p>
            </div>
            
            <h2>範疇3類別</h2>
            <div class="itemContainer">
                <div class="item">購買的商品和服務</div>
                <div class="item">資本商品</div>
                <div class="item">燃料和能源相關活動</div>
                <div class="item">上游運輸和配送</div>
                <div class="item">營運中產生的廢棄物</div>
                <div class="item">商務差旅</div>
                <div class="item">員工通勤</div>
                <div class="item">上游租賃資產</div>
                <div class="item">下游運輸和配送</div>
                <div class="item">售出產品的加工</div>
                <div class="item">售出產品的使用</div>
                <div class="item">售出產品的報廢處理</div>
                <div class="item">下游租賃資產</div>
                <div class="item">特許經營</div>
                <div class="item">投資</div>
            </div>
            
            <h2>範疇3排放分布</h2>
            <div class="chart">
                <canvas id="scope3-chart"></canvas>
            </div>
        </section>
    </main>

    <index-Footer></index-Footer>
    
    <script src="https://kit.fontawesome.com/b2d002c21d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script>
        const ctx = document.getElementById('scope3-chart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['上游活動', '公司營運', '下游活動'],
                datasets: [{
                    data: [40, 10, 50],
                    backgroundColor: ['#3498db', '#2ecc71', '#e74c3c']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '範疇3排放典型分布'
                    }
                }
            }
        });
    </script>
</body>
</html>
